<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/base.css">
  <link rel="stylesheet" href="./CSS/controle-cliente.css">

</head>

<body>

  <div class="container">

    <!-- Titulo para a página -->
    <div id="clientes" class="row">
      <div class="col-sm-12">
        <h4>Clientes</h4>
        <hr />
      </div>
    </div>
    <!-- Botao para adicionar -->
    <div class="row">
      <div class="col-sm-3">
        <button id="btn-adicionar" class="btn btn-primary btn-sm" data-bs-toggle="modal"
          data-bs-target="#myModal">Adicionar</button>

      </div>
    </div>

    <!-- Tabela -->
    <div class="row mt-3">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Data de Cadastro</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
    </div>
    <!-- Modal -->
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Adicionar Cliente</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-4">
                <label for="id" class="form-label">ID:</label>
                <input type="text" id="id" disabled class="form-control">
              </div> 

              <div class="col-sm-12">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control">
              </div>

              <div class="col-sm-12">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email"  class="form-control">
              </div>

              <div class="col-sm-4">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" id="telefone"  class="form-control">
              </div>

              <div class="col-sm-4">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf"  class="form-control">
              </div>

              <div class="col-sm-4">
                <label for="dataCadastro" class="form-label">Data</label>
                <input type="date" id="dataCadastro"  class="form-control">
              </div>

            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" id="btn-salvar" class="btn btn-primary" data-bs-dismiss="modal">Salvar</button>
            <button type="button" id="btn-cancelar" class="btn btn-dark" data-bs-dismiss="modal">Cancelar</button>
          </div>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS.js/Model/Cliente.js" ></script>
    <script src="./JS.js/base.js"></script>
    <script src="./JS.js/controle-cliente.js"></script>
</body>

</html>
